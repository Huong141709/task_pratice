<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web của tôi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div id="logo">
            <img src="Image\logo.png" alt="Logo">
        </div>
        <nav class="menu">
            <ul>
                <li id="jobs"><a href="#">Tất cả các job</a></li>
                <li id="register"><a href="#">Đăng ký</a></li>
                <li id="login"><a href="#">Đăng nhập</a></li>
            </ul>
        </nav>
    </header>
    <div id="banner">
      <img src="Image/banner.png" alt="Banner">
  </div>
  <div id="container">
    <table>
      <tr>
        <td><input id="keyword" placeholder="Nhập vị trí hoặc từ khóa" type="text"></td>
        <td>
          <select id="address" name="carlist">
            <option value="volvo">Đà Nẵng</option>
            <option value="saab">Hà Nội</option>
            <option value="opel">Hồ Chí Minh</option>
            <option value="audi">Cần Thơ</option>
            <option value="audi">Huế</option>
          </select>
        </td>
        <td><button type="button" id="search">Tìm kiếm</button></td>
      </tr>
    </table>
  
   
    <table class="highlight-row">
      <tr>
        <th>Đề xuất:</th>
        <td>React JS</td>
        <td>Python</td>
        <td>React-Native</td>
        <td>Full-Stack</td>
        <td>Front-End</td>
        <td>Back-End</td>
      </tr>
    </table>
  </div>
  
</body>
</html>
